<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- font-family: "Inter", sans-serif; -->
  </head>
  <body>
    <header class="container mx-auto p-5">
      <nav class="flex items-center justify-between p-4">
        <img src="./assets/logo.png" alt="Logo" class="h-10" />

        <!-- Desktop Nav -->
        <ul class="hidden md:flex justify-between gap-8">
          <li><a href="#" class="hover:text-gray-500">Home</a></li>
          <li><a href="#" class="hover:text-gray-500">Shop</a></li>
          <li><a href="#" class="hover:text-gray-500">About Us</a></li>
          <li>
            <a href="#" class="hover:text-gray-500"
              ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
            >
          </li>
        </ul>

        <!-- Mobile Cart Icon Only -->
        <div class="md:hidden">
          <a href="#" class="hover:text-gray-500 text-xl">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </nav>
      <!-- banner  -->
      <div class="banner flex justify-between items-center gap-10 p-10 m-10">
        <div class="banner-left">
          <h1 class="primary-font">
            ALWAYS <span class="text-orange-400">FRESH</span>
          </h1>
          <h1 class="text-orange-400 primary-font">FLOWERS</h1>
          <p class="primary-text">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="banner-right">
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </div>
      
    </header>
  </body>
</html>
